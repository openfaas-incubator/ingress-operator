  version = "v0.1.0"

[[constraint]]
  name = "github.com/openfaas/faas-provider"
  version = "0.9.0"

[[constraint]]
  name = "github.com/openfaas/faas"
  version = "0.9.14"

[[constraint]]
  name = "github.com/prometheus/client_golang"
  version = "v0.9.2"

[[constraint]]
  name = "github.com/google/go-cmp"
  version = "v0.2.0"

[[constraint]]
