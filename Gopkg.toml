required = ["k8s.io/code-generator/cmd/client-gen"]

[prune]
  go-tests = true
  unused-packages = true

  [[prune.project]]
    name = "k8s.io/code-generator"
    unused-packages = false
    go-tests = false

  [[prune.project]]
    name = "k8s.io/gengo"
    unused-packages = false
    go-tests = false

[[override]]
  name = "k8s.io/apimachinery"
  branch = "release-1.12"

[[override]]
  name = "k8s.io/code-generator"
  branch = "release-1.12"

[[override]]
  name = "k8s.io/client-go"
  version = "v9.0.0"

[[constraint]]
